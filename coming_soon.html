<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Base Apparel Coming Soon</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
    </header>

    <main>
      <div class="content">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form id="email-form" novalidate>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email Address" aria-label="Email Address">
            <button type="submit" aria-label="Submit">
              <img src="images/icon-arrow.svg" alt="Submit">
            </button>
            <img class="error-icon" src="images/icon-error.svg" alt="Error">
          </div>
          <p class="error-message">Please provide a valid email</p>
        </form>
      </div>
      
      <div class="hero-image">
        <!-- Hero image will be set as background in CSS -->
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
